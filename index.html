<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Where are the Events? - Home</title>
    <link href="dist/components/normalize.css/normalize.css" rel="stylesheet" type="text/css">
    <link href="dist/css/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header id="header">
      <nav class="nav"></nav>
    </header>
    <div class="banner-gradient">
      <div class="banner">
        <div class="title">
          <h1 class="title">Where are the Events?</h1>
        </div>
        <div class="search-form">
          <input id="hobby" placeholder="Enter A topic" class="search nav">
          <input id="zip" placeholder="Zip Code" class="search nav">
          <button id="searchButton" class="search nav">Search</button>
        </div>
      </div>
    </div>
    <section class="section-1">
      <p>Easily find Meetup events based off of your location.</p>
      <p>Powered by GoogleMaps API and MeetupAPI</p>
    </section>
    <div id="content">
      <div class="steps">
        <ol>
          <li class="one">Enter your state</li>
          <li class="two">Enter your hobby</li>
          <li class="three">Click search</li>
          <li class="four">Find out meetups nearby!</li>
        </ol>
        <button class="ok">hide</button>
      </div>
      <section class="map">
        <div id="map-canvas"></div>
        <!--TODO:show on desktop but hide on mobile-->
      </section>
      <div class="results">
        <ul class="results"></ul>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="dist/components/jquery/dist/jquery.js"></script>
    <!--script(src="dist/components/moment/moment.js")-->
    <script src="dist/components/jQuery-linkify/dist/jquery.linkify.js"></script>
    <script src="dist/js/lodash.js"></script>
    <script src="dist/js/googleMaps.js"></script>
    <script src="dist/js/meetup.js"></script>
    <script src="dist/js/app.js"></script>
  </body>
</html>
