<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="initial-scale=1.0" user-scalable="no">
    <meta charset="utf-8">
    <title>Where are the events? - Home</title>
    <link href="dist/css/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header id="header">
      <div class="topnav">
        <ul class="nav">
          <li class="item"><a>Home</a></li>
          <li class="item center">
            <h1>Where are the Events?</h1>
          </li>
          <li class="item search">
            <input id="search" placeholder="Enter Zipcode..." value="searchText" class="search">
            <button class="search">Search</button>

        </ul>
      </div>
    </header>
    <div id="content">
      <div class="steps">

          <li>Enter your state</li>
          <li>Enter your hobby</li>

        </ol>
      </div>
      <div id="map-canvas"></div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="dist/components/jquery/dist/jquery.js"></script>
    <script src="dist/js/googleMaps.js"></script>
    <script src="dist/js/meetup.js"></script>

</html>
