<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script>
function initialize() {
  var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
  var mapOptions = {
    zoom: 4,
    center: myLatlng
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title: 'Hello World!'
  });
}

//google.maps.event.addDomListener(window, 'load', initialize);

$.ajax({
	type: 'GET',
	dataType: 'jsonp',
	url: 'http://api.meetup.com/2/open_events?status=upcoming&radius=25.0&order=distance&state=ga&limited_events=False&and_text=False&text=javascript&desc=False&offset=0&photo-host=public&format=json&zip=30097&page=20&sig_id=64460512&sig=cf7bb1c1f292e85fda8f2fd76eca0e4d16bec621'
	
})
.done(function(data) {
	console.log("success");

})
.fail(function() {
	console.log("error");
})
.always(function() {
	console.log("complete");
});


    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
